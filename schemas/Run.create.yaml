type: object
properties:
  title:
    type: string
    maxLength: 255
  description:
    type: string
    maxLength: 10000
  include_all_cases:
    type: boolean
  cases:
    type: array
    items:
      type: integer
  is_autotest:
    type: boolean
  environment_id:
    type: integer
    minimum: 1
  milestone_id:
    type: integer
    minimum: 1
  plan_id:
    type: integer
    minimum: 1
  tags:
    type: array
    items:
      type: string
required: [title]

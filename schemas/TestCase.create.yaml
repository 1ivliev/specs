type: object
properties:
  description:
    type: string
  preconditions:
    type: string
  postconditions:
    type: string
  title:
    type: string
    maxLength: 255
  steps:
    type: array
    items:
      type: object
      properties:
        action:
          type: string
        expected_result:
          type: string
        input_data:
          type: string
  custom_field:
    type: object
    description: A map of custom fields values (id => value)
    properties:
      id:
        type: string
    additionalProperties:
      type: string

required: [title]
